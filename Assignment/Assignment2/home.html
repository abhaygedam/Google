<script>
  let data_div = document.getElementById("data");
  async function query() {
    let query = document.getElementById("query").value;

    let res = await fetch(
      `http://api.serpstack.com/search?access_key=7698a1b11fa47db3d955a398ff3bbb8e&query=${query}`
    );

    let data = await res.json();

    data.organic_results.forEach(({ title, url, snippet }) => {
      let div = document.createElement("div");
      div.setAttribute("class", "container");
      div.innerHTML = `<h2>${title}</h2><br/><a href=${url}>${url}</a><p>${snippet}</p>`;
      data_div.append(div);
    });

    console.log(data);
  }
</script>
